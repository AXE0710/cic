<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIC</title>
    <style>
    
        @import url('https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300&display=swap');

        body{
            background-color: #3f2d2d;
            background-image: url("https://i.pinimg.com/originals/3f/b9/0b/3fb90b201895355e56c1ca6bab96fb97.gif");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .banner{
            background-color: #00000031;
            height: 100vh;
            width: auto;
            /* display: flex; */
            justify-content: center;
            align-items: center;

        }
        .name{
            display: flex;
            flex-direction: row;
            justify-content: center;
            font-family: 'Yanone Kaffeesatz', sans-serif;
            align-items: center;
            gap: 10px;
            height: 50vh;
            font-size: 2rem;
            background-color: rgba(51, 64, 75, 0);
        }
        .countdown{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 50vh;
            background-color: rgba(127, 255, 212, 0);
            font-family: 'Yanone Kaffeesatz', sans-serif;
        }
        .C{
            color: #fc4700;
            /* font-size: 3rem; */
            font-family: 'Yanone Kaffeesatz', sans-serif;
        }
        .I{
            color: whitesmoke;
            /* font-size: 3rem; */
            font-family: 'Yanone Kaffeesatz', sans-serif;
        }
        .CY{
            color: #08fc00;
            /* font-size: 3rem; */
            font-family: 'Yanone Kaffeesatz', sans-serif;
        }
    
        .countdown-timer {
            pointer-events: none;
            cursor: default;
        }
        
    </style>
</head>

<body>
    <div class="banner">
        <div class="name">
            <h1 class="C">CENTRAL</h1>
            <h1 class="I">INDIA</h1> 
            <h1 class="CY">CYPHER</h1>
        </div>
        <div class="countdown">
            <script src="https://cdn.logwork.com/widget/countdown.js"></script>
<a href="https://logwork.com/countdown-8c6m" class="countdown-timer" data-timezone="Asia/Kolkata" data-textcolor="#f27500" data-date="2024-01-27 00:00" data-background="#1ce80e" data-digitscolor="#ffffff" data-unitscolor="#0fd608"><p>Countdown</p></a>
        </div>

    </div>
</body>
</html>
