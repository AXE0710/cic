<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIC</title>

    <style>
    
        @import url('https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300&display=swap');

        body{
            background-color: #3f2d2d;
            background-image: url("https://i.pinimg.com/originals/3f/b9/0b/3fb90b201895355e56c1ca6bab96fb97.gif");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        .banner{
            background-color: #00000088;
            height: 110vh;
            width: auto;
            /* display: flex; */
            justify-content: center;
            align-items: center;
            margin: 0;

        }
        .name{
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-family: 'Yanone Kaffeesatz', sans-serif;
            align-items: center;
            /* gap: 10px; */
            height: 50vh;
            font-size: 1.5rem;
            background-color: rgba(0, 0, 0, 0);
        }

        .letters{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .countdown{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 60vh;
            
            background-color: rgba(127, 255, 212, 0);
            font-family: 'Yanone Kaffeesatz', sans-serif;
        }
        .C{
            color: #fc4700;
            /* font-size: 3rem; */
            font-family: 'Yanone Kaffeesatz', sans-serif;
        }
        .I{
            color: whitesmoke;
            /* font-size: 3rem; */
            font-family: 'Yanone Kaffeesatz', sans-serif;
        }
        .CY{
            color: #08fc00;
            /* font-size: 3rem; */
            font-family: 'Yanone Kaffeesatz', sans-serif;
        }
    
        .countdown-timer {
            pointer-events: none;
            cursor: default;
        }

        @media only screen and (max-width: 600px){
            .name{
                font-size: 1rem;
            }
        }

        .name img{
            height: 200px;
            width: 150px;
            margin-top: 10px;
            border-radius: 20%;
            /* opacity: 0.8; */
        }
        .judge{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: auto;
        
            gap: 2rem;
            background-color: rgba(0, 0, 0, 0.658);
        }

        
        .post{
            height: 80%;
            width: auto;
            /* margin-top: 10px; */
            border-radius: 10%;
            display: flex;
            flex-direction: column;
            /* opacity: 0.8; */
            justify-content: center;
            align-items: center;
            background-color: rgb(0, 0, 0);
            box-shadow: 0 0 10px 10px rgba(255, 60, 0, 0.192);
        }

        .posts{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            height: 100%;
            width: 100%;
            margin-bottom: 50px;
        }

        .post img{
            height: 80%;
            width: 90%;
            margin-top: 10px;
            border-radius: 10%;
            /* opacity: 0.8; */
        }
        @media screen and (max-width: 900px) {
            .posts{
                flex-direction: column;
            }
            
        }

        .post span{
            color: white;
            font-size: 2rem;
            
            font-family: sans-serif;
            text-shadow: 0 0 10px rgb(81, 255, 0);
        }
        .title {
            color: white;
            font-size: 3rem;
            margin-top: 50px;
            /* height: 10%; */
            text-align: center;
            justify-content: center; 
            font-family: 'Yanone Kaffeesatz', sans-serif;
            text-shadow: 0 0 10px rgb(81, 255, 0);
        }
        .design-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #00000088;
        min-height: 100vh;
        padding: 100px 0;
        font-family: Jost;
        }

        .design {
        display: flex;
        align-items: center;
        justify-content: center;
        }

        .timeline {
        width: 80%;
        height: auto;
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        }

        .timeline-content {
        padding: 20px;
        background: #1f1f1fd0;
        -webkit-box-shadow: 5px 5px 10px #1a1a1a, -5px -5px 10px #242424;
                box-shadow: 5px 5px 10px #1a1a1a, -5px -5px 10px #242424;
        border-radius: 5px;
        color: white;
        padding: 1.75rem;
        transition: 0.4s ease;
        overflow-wrap: break-word !important;
        margin: 1rem;
        margin-bottom: 20px;
        border-radius: 6px;
        }

        .timeline-content:hover {
            box-shadow: 0 0 10px 10px rgba(30, 255, 0, 0.192);
        }

        .timeline-component {
        margin: 0px 20px 20px 20px;
        }

        @media screen and (min-width: 768px) {
        .timeline {
            display: grid;
            grid-template-columns: 1fr 3px 1fr;
        }
        .timeline-middle {
            position: relative;
            background-image: linear-gradient(45deg, #F27121, #E94057, #8A2387);
            width: 3px;
            height: 100%;
        }
        .main-middle {
            opacity: 0;
        }
        .timeline-circle {
            position: absolute;
            top: 0;
            left: 50%;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-image: linear-gradient(45deg, #F27121, #E94057, #8A2387);
            -webkit-transform: translateX(-50%);
                    transform: translateX(-50%);
        }
    } 
    .register{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 50vh;
    
        gap: 2rem;
     
        background-color: rgba(0, 0, 0, 0.582);
    }
    .register a{
        color: white;
        font-size: 2rem;
        text-decoration: none;
        font-family: sans-serif;
        border: 2px solid white;
        padding: 10px;
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.658);
        text-shadow: 0 0 10px rgb(255, 102, 0);
        box-shadow: 0 0 10px 10px rgba(255, 102, 0, 0.192);
    }
    .register a:hover{
        color: white;
        font-size: 2rem;
        text-decoration: none;
        font-family: sans-serif;
        border: 2px solid white;
        padding: 10px;
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.658);
        text-shadow: 0 0 10px rgb(102, 255, 0);
        box-shadow: 0 0 10px 10px rgba(115, 255, 0, 0.192);
    }


    
    
    
    
    </style>
</head>

<body>
    <div class="banner">
        <div class="name">

            <div class="letters">

        </div>
        <div class="countdown">
            <script src="https://cdn.logwork.com/widget/countdown.js"></script>

        </div>

    </div>
    <div class="judge">

        <div class="posts">

            <div class="post">
                <img src="tanuj.png" alt="">
                <span>Tanuj-N.O.W.</span>
                
            </div>
            <div class="post">
                <img src="nikolay.png" alt="">
                <span>Nikolay Chernikov</span>
                
            </div>
            <div class="post">
                <img src="franck.png" alt="">
                <span>Franck Luce</span>
                
            </div>

        </div>
    </div>
    <div class="timelinepage">
        <section class="design-section">
            <div class="timeline">
            
          
                              <div class="timeline-empty">
                              </div>
            
         
                           <div class="timeline-middle">
                               <div class="timeline-circle"></div>
                           </div>
                           <div class="timeline-component timeline-content">

                       </div>
                            <div class="timeline-component timeline-content">
                                     <h3>Registration Close</h3>
                                     <p>20/1/24</p>
                            </div>
                            <div class="timeline-middle">
                                <div class="timeline-circle"></div>
                            </div>
                            <div class="timeline-empty">
                            </div>
            
                            <div class="timeline-empty">
                            </div>
            
                           <div class="timeline-middle">
                               <div class="timeline-circle"></div>
                           </div>
                           <div class=" timeline-component timeline-content">
                            <h3>Event Start</h3>
                            <p>27/1/24</p>
                       </div>
            
                   </div>
                </div> 
            </section>
    </div>
    <div class="register">
        <h1 class="title">Please register yourself before 20th January to avail the early bird discounts.</h1>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSeK3ki6IRKN9GNgo7j86BYx0AiDlIV0F87s7eHZNeBaKivtdw/viewform">Register</a>
